<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{ background:black;}
#c1{ background:white;}
span{ color:white;}
</style>
<script>

window.onload = function(){
	var oC = document.getElementById('c1');
	
	var oGC = oC.getContext('2d');  
	
	oGC.save();//保存路径
	
	oGC.fillStyle = 'red';//填充为红色
	
	oGC.beginPath();
	
	oGC.moveTo(100,100);
	
	oGC.lineTo(200,200);
	
	oGC.lineTo(300,200);
	
	oGC.closePath();
	
	oGC.fill();
	
	oGC.restore();//恢复路径；用了保存路径和恢复路劲将不会影响下面三角形的填充红色
	
	
	oGC.beginPath();
	
	oGC.moveTo(100,200);
	
	oGC.lineTo(200,300);
	
	oGC.lineTo(300,300);
	
	oGC.closePath();
	
	oGC.fill();
	
};

</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas浏览器</span>
</canvas> <!--默认：宽300 高150-->
</body>
</html>
