<!DOCTYPE html>
<html ng-app="angularRoute">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../bootstrap.css"/>
		<script src="../angular-1.3.0.js"></script>
		<script src="../angular-route.js"></script>
	</head>
	<body>
		<div >
			<a href="#/home">跳转到显示页面</a><br />
			<a href="#/girl">跳转到显示页面</a>
		</div>
		<div ng-view=""></div>
		
		
		
		
		
		
	</body>
	<script>
		var app = angular.module('angularRoute',['ngRoute'])
			app.config(function($routeProvider){
				$routeProvider.when('/home',{
					controller:'showCtrl',
					templateUrl:'show.html'
					
				}).when('/girl',{
					controller:'girlCtrl',
					templateUrl:'showgirl.html'
					
				})
				
				.otherwise({
					redirectTo:'/'//默认调到显示页面,注意此处的home是第一个when后面的home，即跳到其里面的show.html页面。
				})
			})
			
			app.controller('showCtrl',['$scope',function($scope){
				$scope.name = 'wolaile' 
					
			}])
			
			app.controller('girlCtrl',['$scope',function($scope){
					$scope.girl = {
						obj : {
							name : "beautiful girl",
							gender : "女",
							age : 22,
							career : "教师",
							photo : "img/mei1.jpg"
						},
						shuffle : function(){
								var repo = [
									{name:"美女第一枚",gender:"女",age:48,career:"医生",photo:"img/mei10.jpg"},
									{name:"美女第二枚",gender:"女",age:32,career:"服务员",photo:"img/mei11.jpg"},
									{name:"美女第三枚",gender:"女",age:53,career:"护士",photo:"img/mei4.jpg"},
									{name:"美女第四枚",gender:"女",age:48,career:"程序员",photo:"img/mei5.png"},
									{name:"美女第五枚",gender:"女",age:36,career:"前台",photo:"img/mei6.jpg"},
									{name:"美女第六枚",gender:"女",age:58,career:"金融",photo:"img/mei12.jpg"},
									{name:"美女第七枚",gender:"女",age:63,career:"学生",photo:"img/mei8.jpg"}
								];
								var idx = Math.floor(Math.random()*repo.length);
								console.log(idx)
							
								$scope.girl.obj= repo[idx];
						}
					};
					
		
		
		}])
		
		
	</script>
</html>
