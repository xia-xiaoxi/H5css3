<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<script src="vue.js"></script>
		<script src="vue-router.js"></script>
		<style>
			td{border: 1px solid red;width: 100px;}
		</style>
	</head>
	<body>
		<h2>分发内容：即在body中自定义的模板组件内部又添加了标签或内容，而非在js组件内部添加的</h2>
		<div id="app">
		    <my-component>
		        <h1>我是h1，我是分发内容</h1><!--在组件中添加了slot则此句会显示-->
		    </my-component>
		
		    <my-component><!--内部没有分发内容，则将显示slot中的内容-->
		    </my-component>
		</div>
		<template id="myComponent">
		    <div class="content">
		        <h2>This is a component!</h2>
		        <slot>如果没有分发内容，则显示slot中的内容</slot>
		        <p>Say something...</p>
		    </div>
		</template>
	</body>
	<script>
		/*第一个<my-component>标签有一段分发内容<h1>Hello Vue.js!</h1>，渲染组件时显示了这段内容。*/
	
     Vue.component('my-component', {
        template: '#myComponent'
    })

    new Vue({
        el: '#app'
    })

		
	</script>
</html>
