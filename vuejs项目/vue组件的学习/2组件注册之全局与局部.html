<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<script src="vue.js"></script>
		<script src="vue-router.js"></script>
	</head>
	<body>
		<div id="app">
			<my-component></my-component>
		</div>
		
		<div id="app1">
			<my-component></my-component><!--由于此标签只是定义在#app的作用域内，所以在该app下将不会显示并且报错-->
		</div>
		
	</body>
	<script>
		/*调用Vue.component()注册组件时，组件的注册是全局的，这意味着该组件可以在任意Vue示例下使用。如果不需要全局注册，或者是让组件使用在其它组件内，可以用选项对象的components属性实现局部注册。*/
		
		
		//创建组件构造器
		var myComponent = Vue.extend({
			template:"<div>创建一个组件</div>"
		})
		
		//Vue.component('my-component',myComponent)//ue.component是全局注册;
		
		//挂载到某个Vue实例下，否则它不会生效
		new Vue({
			el:"#app",
			components:{
				
				'my-component':myComponent
			}
		})
		
		new Vue({
			el:"#app1"
		})
		
		
	</script>
</html>
