<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<script src="vue.js"></script>
		<script src="vue-router.js"></script>
		<style>
			td{border: 1px solid red;width: 100px;}
		</style>
	</head>
	<body>
		<h2>分发内容：即在body中自定义的模板组件内部又添加了标签或内容，而非在js组件内部添加的</h2>
		<div id="app">
		    <modal-dialog v-bind:show.sync="show" v-bind:class="dialogClass">
		
		        <header class="dialog-header" slot="header"><!--此处的slot相应template中对应的name-->
		            <h1 class="dialog-title">提示信息</h1>
		        </header>
		
		        <div class="dialog-body" slot="body">
		            <p>你想在对话框中放什么内容都可以！</p>
		            <p>你可以放一段文字，也可以放一些表单，或者是一些图片。</p>
		        </div>
		
		        <footer class="dialog-footer" slot="footer">
		            <button class="btn" @click="closeDialog">关闭</button>
		        </footer>
		    </modal-dialog>
		
		    <button class="btn btn-open" @click="openDialog">打开对话框</button>
		</div>
		
		<template id="dialog-template">
		    <div class="dialogs">
		        <div class="dialog" v-bind:class="{ 'dialog-active': show }">
		            <div class="dialog-content">
		                <div class="close rotate">
		                    <span class="iconfont icon-close" @click="close"></span>
		                </div>
		                <slot name="header">我是header slot的内容</slot><!--用name属性标记,分别对应引用此标签中slot的值与此name值得值相等的标签-->
		                <slot name="body">我是body slot的内容</slot>
		                <slot name="footer">我是footer slot的内容</slot>
		            </div>
		        </div>
		        <div class="dialog-overlay"></div>
		    </div>
		</template>

	</body>
	
	<script>
		/*第一个<my-component>标签有一段分发内容<h1>Hello Vue.js!</h1>，渲染组件时显示了这段内容。*/
	 Vue.component('modal-dialog', {
        template: '#dialog-template',
        props: ['show'],
        methods: {
            close: function() {
                this.show = false
            }
        }
    })

    new Vue({
	    el: '#app',
	    data: {
	        show: false,
	        dialogClass: 'dialog-info'
	    },
	    methods: {
	        openDialog: function(dialogClass) {
	            this.show = true
	            this.dialogClass = dialogClass
	        },
	        closeDialog: function() {
	            this.show = false
	        }
	    }
	})

		
	</script>
</html>
