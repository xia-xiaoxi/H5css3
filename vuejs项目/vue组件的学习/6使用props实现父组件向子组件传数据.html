<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<script src="vue.js"></script>
		<script src="vue-router.js"></script>
		<style>
			td{border: 1px solid red;width: 100px;}
		</style>
	</head>
	<body>
		<div id="app">
		    <my-component v-bind:my-name="name" v-bind:my-age="age"></my-component><!--此处是父元素-->
		    <!--注意：此处的额my-name和js模板中的myName是一样的，语法格式是如此-->
		</div>
		  <template id="myComponent"><!--子组件，通过id来传递-->
			    <table>
			        <tr>
			            <th colspan="2">
			                子组件数据
			            </th>
			        </tr>
			        <tr>
			            <td>my name</td>
			            <td>{{ myName }}</td>
			             
			        </tr>
			        <tr>
			            <td>my age</td>
			            <td>{{ myAge }}</td>
			        
			        </tr>
			    </table>
			</template>
	</body>
	<script>
		/*组件实例的作用域是孤立的。这意味着不能并且不应该在子组件的模板内直接引用父组件的数据。可以使用 props 把数据传给子组件*/
	
        
       var vm = new Vue({
            el: '#app',
            data:{
            	name:'keepfool',
            	age:28
            },
            components:{
            	'my-component':{
            		template:'#myComponent',
            		props:['myName','myAge']//将父组件数据通过定义好的props属性传递给子组件
            	}
            }
        })
      /*注意：在子组件中定义prop时，使用了camelCase命名法。由于HTML特性不区分大小写，camelCase的prop用于特性时，需要转为 kebab-case（短横线隔开）。例如，在prop中定义的myName，在用作特性时需要转换为my-name。*/  

		
	</script>
</html>
