<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<script src="vue.js"></script>
		<script src="vue-router.js"></script>
	</head>
	<body>
		  <div id="app">
             <template id="myComponent">
         		   <div>This is a template component!</div>
      		  </template>
        </div>
        
        <script type="text/x-template" id="myComponent"><!--注意type的类型不能省略，意在告诉浏览器这不是一段js脚本，浏览器在解析HTML文档时会忽略<script>标签内定义的内容-->
            <div>This is a script component!</div>
        </script>
        
         <template id="myComponent">
            <div>This is a template component!</div>
        </template>
	</body>
	<script>
		/*尽管语法糖简化了组件注册，但在template选项中拼接HTML元素比较麻烦，这也导致了HTML和JavaScript的高耦合性。庆幸的是，Vue.js提供了两种方式将定义在JavaScript中的HTML模板分离出来*/
			
		  
        Vue.component('my-component',{
            template: '#myComponent'//template选项现在不再是HTML元素，而是一个id，Vue.js根据这个id查找对应的元素，然后将这个元素内的HTML作为模板进行编译
        })
        
        new Vue({
            el: '#app'
        })
        
		
		
		
		
	
		
	</script>
</html>
