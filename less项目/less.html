<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--引入less样式表-->
		<link rel="stylesheet/less" type="text/css" href="style.less"/>
		<!--引入一个less的JS-->
		<script src="less.js"></script>
		<style>
			header,footer{border: 1px solid black;background: red;width: 200px;height: 60px;margin-bottom: 20px;}
			article{width: 200px;height: 100px;border: 1px solid black}
		</style>
	</head>
	<body>
		<p class="less">这是less段落</p>
		<p class="addless">这是less颜色加值段落</p>
		<p class="doubleless">这是双@颜色加值段落</p>
		
		<header></header>
		<footer></footer>
		<article></article>
		
		<!--嵌套样式的实现-->
		<div class="box">
			<h1><a href="">我是标题</a></h1>
			<p>记述前端那些事</p>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
